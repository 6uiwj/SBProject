<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <form th:action="@{/user/login}" method="post">
    <!--스프링 시큐리티는 로그인 실패 시 로그인 페이지로 리다이렉트 된다.
      이때 매개변수로 error가 함께 전달된다.(스프링 시큐리티의 규칙이다)
      따라서 로그인 페이지의 매개변수로 error가 전달될 경우
      '사용자 ID 또는 비밀번호를 확인해주세요.'라는 오류 메시지를 출력시키자-->
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자 ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">사용쟈 ID</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
</html>
